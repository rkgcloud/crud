{{ define "accounts.html" }}
<h1 class="mb-4">Accounts Management</h1>

<div class="card mb-4">
    <div class="card-header">
        Add/Update Account
    </div>
    <div class="card-body">
        <form id="accountForm" action="/accounts" method="post">
            <input type="hidden" id="account-id" name="id">
            <div class="mb-3">
                <label for="user-id" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="user-id" name="user-id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance:</label>
                <input type="number" min="0.01" step="0.01" class="form-control" id="balance" name="balance">
            </div>
            <button type="submit" class="btn btn-primary" id="form-button">Add Account</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        List of Accounts
    </div>
    <div class="card-body">
        {{if .Accounts}}
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">ID</th>
                <th scope="col">User ID</th>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            {{range .Accounts}}
            <tr>
                <td><input type="checkbox" class="account-checkbox" data-id="{{.ID}}" data-user-id="{{.UserID}}" data-name="{{.Name}}" data-balance="{{.Balance}}"></td>
                <td>{{.ID}}</td>
                <td>{{.UserID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Balance}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
        {{else}}
        <p class="text-muted">No Account found.</p>
        {{end}}
    </div>
</div>

{{if .Error}}
<div class="alert alert-danger mt-3" role="alert">
    Error: {{.Error}}
</div>
{{end}}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.account-checkbox');
        const form = document.getElementById('accountForm');
        const accountIdInput = document.getElementById('account-id');
        const userIdInput = document.getElementById('user-id');
        const nameInput = document.getElementById('name');
        const balanceInput = document.getElementById('balance');
        const formButton = document.getElementById('form-button');

        function resetForm() {
            accountIdInput.value = '';
            userIdInput.value = '';
            nameInput.value = '';
            balanceInput.value = '';
            form.action = '/accounts'; // Set default action for adding
            formButton.textContent = 'Add Account';
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                checkboxes.forEach(cb => {
                    if (cb !== this) {
                        cb.checked = false;
                    }
                });

                if (this.checked) {
                    accountIdInput.value = this.getAttribute('data-id');
                    userIdInput.value = this.getAttribute('data-user-id');
                    nameInput.value = this.getAttribute('data-name');
                    balanceInput.value = this.getAttribute('data-balance');

                    form.action = '/accounts/update/' + accountIdInput.value; // Change action for updating
                    formButton.textContent = 'Update Account';
                } else {
                    resetForm();
                }
            });
        });
    });
</script>

{{ end }}
