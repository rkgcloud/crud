<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; transition: background-color 0.3s, color 0.3s; }
        .theme-toggle { position: relative; top: 5rem; right: 1rem; z-index: 1000; }
        .user-info { position: fixed; top: 1rem; right: 1rem; z-index: 1000; }
    </style>
</head>
<body>

{{ if .IsLoggedIn }}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <div class="container-fluid">
        <a class="navbar-brand" href="/">c r u d</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>
            <div class="form-check form-switch theme-toggle">
                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                <label class="form-check-label" for="themeSwitch">Dark Mode</label>
            </div>
            <div class="d-flex align-items-center user-info">
                <img src="{{ .Picture }}" alt="{{ .Name }}" class="rounded-circle me-2" width="32" height="32">
                <span class="navbar-text text-light me-3">Hi, {{ .Name }}!</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>
{{ end }}




<div class="container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function() {
        const themeSwitch = document.getElementById('themeSwitch');
        if (themeSwitch) {
            const htmlElement = document.documentElement;
            const currentTheme = localStorage.getItem('bsTheme') || 'light';
            htmlElement.setAttribute('data-bs-theme', currentTheme);
            if (currentTheme === 'dark') {
                themeSwitch.checked = true;
            }
            themeSwitch.addEventListener('change', function () {
                const newTheme = this.checked ? 'dark' : 'light';
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('bsTheme', newTheme);
            });
        }
    })();
</script>
</body>
</html>
