#@ load("@ytt:data", "data")
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-postgres-crud-ingress
  namespace: crud-system
  annotations:
    #! k3s uses Traefik by default, these annotations are Traefik-specific
    traefik.ingress.kubernetes.io/router.entrypoints: web
    #! Optional: Enable HTTPS redirect (uncomment if needed)
    #! traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    #! Optional: Enable TLS (uncomment and configure if needed)
    #! cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  #! Uncomment and configure TLS if HTTPS is needed
  #! tls:
  #!   - hosts:
  #!       - crud-app.local
  #!     secretName: crud-app-tls
  rules:
    - host: crud-app.local  #! Change this to your desired hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-postgres-crud-service
                port:
                  number: #@ data.values.app_port
    #! Optional: Add additional hosts if needed
    #! - host: crud.example.com
    #!   http:
    #!     paths:
    #!       - path: /
    #!         pathType: Prefix
    #!         backend:
    #!           service:
    #!             name: go-postgres-crud-service
    #!             port:
    #!               number: #@ data.values.app_port
