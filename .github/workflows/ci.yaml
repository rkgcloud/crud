name: crud-ci

on:
  push:
    branches:
      - main
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        run: |
          set -o errexit
          set -o nounset
          set -o pipefail
          
          make build

      - name: Test
        run: make test