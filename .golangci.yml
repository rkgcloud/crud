run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - gosec
    - revive

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec